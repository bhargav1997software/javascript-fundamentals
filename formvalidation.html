<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./formvalidation.css">
    <title>Document</title>
    <style>
      .gender{
        margin-top: 6px;
        margin-left: 10px;
      }
      .gender1{
        padding-left: 10px;
      }
      
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body  onload="document.registration.userid.focus();"  style="background-color: powderblue;">
    <h1 style="text-align: center;">Registration Form</h1>
    <p style="text-align: center;" >Use tab keys to move from one input field to the next.</p>
    <form  name='registration' onSubmit="return formValidation();">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel"  class="ml-auto mr-auto">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images boot//register.jpg" class="d-block w-100" alt="First slide" width="auto" height="250px">
              </div>
              <div class="carousel-item">
                <img src="/images boot//register.jpg" class="d-block w-100" alt="Second slide" width="auto" height="250px">
              </div>
              <div class="carousel-item">
                <img src="/images boot//register.jpg" class="d-block w-100" alt="Third slide" width="auto" height="250px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <br>
  <div>

    <ul>
    <li ><label for="userid">User id:</label></li>
    <li><input type="text" name="userid" size="12" /></li>
    <li><label for="passid">Password:</label></li>
    <li><input type="password" name="passid" size="12" /></li>
    <li><label for="username">Name:</label></li>
    <li><input type="text" name="username" size="50" /></li>
    <li><label for="address">Address:</label></li>
    <li><input type="text" name="address" size="50" /></li>
    <li><label for="country">Country:</label></li>
    <li><select name="country">
    <option selected="" value="Default">(Please select a country)</option>
    <option value="AF">Australia</option>
    <option value="AL">Canada</option>
    <option value="DZ">India</option>
    <option value="AS">Russia</option>
    <option value="AD">USA</option>
    </select></li>
    <li><label for="zip">ZIP Code:</label></li>
    <li><input type="text" name="zip" /></li>
    <li><label for="email">Email:</label></li>
    <li><input type="text" name="email" size="50" /></li>
    <li><label id="gender">Sex:</label></li>
    <li><input type="radio" class="gender" checked><span class="gender1"> Male</span><br>
       <input type="radio" class="gender" ><span class="gender1"> Female</span > <br></li>
    <li><label>Language:</label></li>
    <li><input type="checkbox" name="en" value="en" class="gender" id="gender1" checked /><span class="gender1"> English</span></li>
    <li><input type="checkbox" name="nonen" value="noen" class="gender" id="gender1"/><span class="gender1">Non English</span></li>
    <li><label for="desc">About:</label></li>
    <li><textarea name="desc" id="desc"></textarea></li>
    <li><input type="submit" name="submit" value="Submit" /></li>
  </ul>
</div>
    
    </form>
<script src="./jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.js"></script>


<script src="./formvalidation.js"></script>
</html>
